<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMaster</title>
    <style>
        :root {
            --correct: #6aaa64;
            --present: #c9b458;
            --absent: #787c7e;
            --background: #ffffff;
            --text: #1a1a1b;
            --tile-text: #1a1a1b;
            --key-bg: #d3d6da;
            --border: #d3d6da;
            --modal-bg: #ffffff;
        }

        .dark-mode {
            --background: #121213;
            --text: #ffffff;
            --tile-text: #ffffff;
            --key-bg: #818384;
            --border: #3a3a3c;
            --modal-bg: #121213;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            transition: background-color 0.3s;
        }

        .header {
            text-align: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            color: var(--text);
        }

        .theme-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 2rem;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--tile-text);
            user-select: none;
            transition: transform 0.15s;
        }

        .tile.pop {
            transform: scale(1.1);
        }

        .tile.flip {
            transform: rotateX(90deg);
        }

        .tile.correct {
            background-color: var(--correct);
            border-color: var(--correct);
            color: white;
        }

        .tile.present {
            background-color: var(--present);
            border-color: var(--present);
            color: white;
        }

        .tile.absent {
            background-color: var(--absent);
            border-color: var(--absent);
            color: white;
        }

        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 2rem;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            background-color: var(--key-bg);
            color: var(--text);
            cursor: pointer;
            user-select: none;
            min-width: 2.5rem;
            text-transform: uppercase;
        }

        .key.wide {
            min-width: 4rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 2rem;
            border-radius: 8px;
            max-width: 90%;
            width: 400px;
            color: var(--text);
        }

        .message {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            display: none;
            z-index: 100;
        }

        @media (max-width: 500px) {
            .tile {
                font-size: 1.5rem;
            }

            .key {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">WordMaster</h1>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </div>

    <div class="game-container">

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>

                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="ENTER">Enter</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>

                <button class="key wide" data-key="BACKSPACE">âŒ«</button>

        </div>
    </div>

    <div class="message" id="message"></div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverTitle"></h2>
            <p id="gameOverMessage"></p>
            <button class="key wide" onclick="startNewGame()">New Game</button>
        </div>
    </div>

"KNOW", "KNOB", "KIND", "LEFT", "LATER", "LAMB", "LAD", "LOG", "LUX", "LOOP", "LIME", 
"LADLE", "LARGE", "MANGO", "MIND", "MINOR", "MODIFY", "MIX", "MOUND", "MOP", 
"MONDAY", "MAY", "MOT", "MOUTH", "MEASURE", "MEMBER", "MELT", "MOTIF", "MOVE", 
"NOIR", "NOTE", "NICE", "NIT", "NEON", "NURSE", "NOT", "NATURAL", "NONE", 
"OCEAN", "ORANGE", "OPEN", "OYSTER", "OUT", "OUTSIDE", "OPINION", "OFFER", "OAT", 
"ONLY", "OPT", "PEACE", "PACK", "PORT", "POT", "PARK", "POTENTIAL", "POSSIBLE", 
"POSITIVE", "PICK", "PEACEFUL", "PILOT", "PEAK", "PURPLE", "QUIET", "QUIZ", "QUESTION", 
"QUOTED", "RUN", "RIGHT", "RANK", "RENT", "REACH", "RARE", "REST", "ROAR", "ROAD", 
"ROADWAY", "REVERSE", "REACT", "RANCH", "SET", "STEP", "STAY", "SO", "STAY", "STEEP", 
"STYLE", "SYN", "TASK", "TANK", "TRACK", "TIME", "TURN", "TREND", "TERRITORY", 
"THUMP", "THRILL", "TASTE", "UPSET", "UPGRADE", "UNIT", "UNIQUE", "UPGRADE", 
"UP", "VETERAN", "VOTING", "VITAL", "VISUAL", "VICIOUS", "VARIETY", "VEX", "VAULT", 
"WALK", "WOMAN", "WORLD", "WIDE", "WAVY", "WORD", "WISDOM", "WRIGHT", "YOUTH", 
"YEAR", "YOGA", "YIELD", "YOUNG", "YELL", "ZERO"

        ];

        let currentWord = "";
        let currentRow = 0;
        let currentTile = 0;
        let isGameOver = false;

        function initializeGame() {
            createBoard();
            currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            console.log("Word to guess:", currentWord); // For testing
        }

        function createBoard() {
            const board = document.getElementById("board");
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("div");
                row.className = "row";
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement("div");
                    tile.className = "tile";
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function addLetter(letter) {
            if (currentTile < 5 && currentRow < 6 && !isGameOver) {
                const tiles = document.querySelectorAll(".row")[currentRow].children;
                tiles[currentTile].textContent = letter;
                tiles[currentTile].classList.add("pop");
                setTimeout(() => tiles[currentTile].classList.remove("pop"), 100);
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0 && !isGameOver) {
                currentTile--;
                const tiles = document.querySelectorAll(".row")[currentRow].children;
                tiles[currentTile].textContent = "";
            }
        }

        function checkWord() {
            if (currentTile === 5 && !isGameOver) {
                const tiles = document.querySelectorAll(".row")[currentRow].children;
                const guess = Array.from(tiles).map(tile => tile.textContent).join("");
                
                if (!WORDS.includes(guess)) {
                    showMessage("Not in word list");
                    return;
                }

                let remainingWord = currentWord.split("");
                const result = Array(5).fill("absent");

                // Check for correct letters
                for (let i = 0; i < 5; i++) {
                    if (guess[i] === currentWord[i]) {
                        result[i] = "correct";
                        remainingWord[i] = null;
                    }
                }

                // Check for present letters
                for (let i = 0; i < 5; i++) {
                    if (result[i] !== "correct") {
                        const index = remainingWord.indexOf(guess[i]);
                        if (index !== -1) {
                            result[i] = "present";
                            remainingWord[index] = null;
                        }
                    }
                }

                // Animate tiles and update keyboard
                for (let i = 0; i < 5; i++) {
                    const tile = tiles[i];
                    const letter = tile.textContent;
                    const key = document.querySelector(`[data-key="${letter}"]`);

                    setTimeout(() => {
                        tile.classList.add(result[i]);
                        if (key) {
                            if (result[i] === "correct") {
                                key.style.backgroundColor = "var(--correct)";
                                key.style.color = "white";
                            } else if (result[i] === "present" && key.style.backgroundColor !== "var(--correct)") {
                                key.style.backgroundColor = "var(--present)";
                                key.style.color = "white";
                            } else if (result[i] === "absent" && !key.style.backgroundColor) {
                                key.style.backgroundColor = "var(--absent)";
                                key.style.color = "white";
                            }
                        }
                    }, i * 200);
                }

                if (guess === currentWord) {
                    isGameOver = true;
                    setTimeout(() => showGameOver(true), 1500);
                } else if (currentRow === 5) {
                    isGameOver = true;
                    setTimeout(() => showGameOver(false), 1500);
                } else {
                    currentRow++;
                    currentTile = 0;
                }
            }
        }

        function showMessage(text) {
            const message = document.getElementById("message");
            message.textContent = text;
            message.style.display = "block";
            setTimeout(() => {
                message.style.display = "none";
            }, 2000);
        }

        function showGameOver(won) {
            const modal = document.getElementById("gameOverModal");
            const title = document.getElementById("gameOverTitle");
            const message = document.getElementById("gameOverMessage");
            
            title.textContent = won ? "Congratulations!" : "Game Over";
            message.textContent = won ? 
                `You got it in ${currentRow + 1} ${currentRow === 0 ? 'try' : 'tries'}!` : 
                `The word was ${currentWord}`;
            
            modal.style.display = "flex";
        }

        function startNewGame() {
            // Reset game state
            currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentRow = 0;
            currentTile = 0;
            isGameOver = false;
            
            // Reset UI
            const board = document.getElementById("board");
            board.innerHTML = "";
            createBoard();
            
            // Reset keyboard
            document.querySelectorAll(".key").forEach(key => {
                key.style.backgroundColor = "";
                key.style.color = "";
            });
            
            // Hide modal
            document.getElementById("gameOverModal").style.display = "none";
            
            console.log("New word:", currentWord); // For testing
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        // Event Listeners
        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                checkWord();
            } else if (e.key === "Backspace") {
                deleteLetter();
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                addLetter(e.key.toUpperCase());
            }
        });

        document.querySelectorAll(".key").forEach(key => {
            key.addEventListener("click", () => {
                const keyValue = key.getAttribute("data-key");
                if (keyValue === "ENTER") {
                    checkWord();
                } else if (keyValue === "BACKSPACE") {
                    deleteLetter();
                } else {
                    addLetter(keyValue);
                }
            });
        });

        // Load saved theme preference
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        // Initialize game
        initializeGame();

        // Modal click outside to close
        document.getElementById("gameOverModal").addEventListener("click", (e) => {
            if (e.target === document.getElementById("gameOverModal")) {
                e.target.style.display = "none";
            }
        });
    </script>
